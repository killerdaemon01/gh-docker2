name: Template variable test
on:
    workflow_call
jobs:
    Print:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install node
              uses: actions/setup-node@v2
              with:
                node-version: 16
            - name: Run script
              run: |
                npm install
                node ./test2.js
              env:
                USERNAME: MyUsername
